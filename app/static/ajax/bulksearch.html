<div class="container">

<form class="form-horizontal" 
  id="bulk-search"
  method="POST" 
  action="/_bulk_search">

  
<!-- File Button --> 
<div class="form-group">
    <label for="searches">Search queries (one per line):</label>
    <textarea form="bulk-search"
      class="form-control" rows="20" id="searches"
      name="searches"></textarea>
</div>

<!-- Submit button -->
<div class="form-group">
    <input type="submit" id="submitbutton" name="submitbutton" class="btn btn-primary"></input>
</div>

</form>

</div>
