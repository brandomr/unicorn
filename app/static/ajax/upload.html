<div class="row">
  <div id="breadcrumb" class="col-md-12">
    <ol class="breadcrumb">
      <li><a href="/">Home</a></li>
      <li class="disabled"><a href="#">Upload</a></li>
    </ol>
  </div>
</div>

<div class="container">

<form class="form-horizontal" 
  method="POST" 
  enctype="multipart/form-data" 
  action="/_upload-documents">

  

<!-- File Button --> 
<div class="form-group">
  <label class="col-md-4 control-label" for="filebutton">Upload Files</label>
  <div class="col-md-4">
    <input id="filebutton" name="file[]" class="input-file" type="file" multiple>
  </div>
</div>

<!-- Submit button -->
<div class="form-group">
  <div class="col-md-4"></div>
  <div class="col-md-4">
    <input type="submit" id="submitbutton" name="submitbutton" class="btn btn-primary"></input>
  </div>
</div>

</fieldset>
</form>

</div>

<script type="text/javascript">
$(function() {
    $('#upload-navbar-item').attr('class', 'active');
});
</script>
