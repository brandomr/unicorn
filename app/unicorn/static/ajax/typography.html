<script type="text/javascript">
$(document).ready(function(){

    $.get('/unicorn/topics_latest', function(data) { 
    	data=JSON.parse(data)
    	 tbl_row="";
		 tbl_body="";
          
         var i=1;
       	 console.log(data);
		 for (var key in data['topics']) {
		 	console.log(data['dist'][key])

		 	tbl_row+="<tr><td>"+key+'</td><td>'+data['topics'][key].slice(0,10).join(', ')+'</td><td><div style="margin-left:'+ (100-100*data['dist'][key]).toFixed(2)+'%;background-color:#6AA6D6" class="proportion"><span class="proportion">&nbsp;</span></div></td><td>'+(100*data['dist'][key]).toFixed(2)+'&#37;</td></tr>';
          //$('#topics_words').append(data['topics'][key].toString()+'\n');
          i++;
        }
         tbl_body+='<table id="topics_table" class="display"><thead><tr><th>Topic</th><th>Top Terms</th><th>Proportion of Corpus</th><th></th></thead><tbody>'+tbl_row+"</tbody></table>"
         $("#topics_words").html(tbl_body)
         $("#topics_table").dataTable({
         	// initialize with a descending sort on the proportion column (col 3)
         	"order": [[ 3, "desc" ]],
 			"sDom": '<"top">rt<"bottom"lp><"clear">'
         	});
    })
})
</script>
