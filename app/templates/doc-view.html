{% extends "base.html.part" %}
{% block title %}Document View{% endblock %}
{% block styles %}

{{ super() }}
#pdf-content {
  width: 800px;
  height: 1000px;
}
{% endblock %}

{% block content %}
<div class="container">
  <div class="row">
    <div class="col-md-6">
    <embed id="pdf-content" 
      src="/pdf/{{doc_id}}"
      type="application/pdf">
    </embed>
    </div>
  </div>
</div>
{% endblock %}

{% block scripts %}
<script type="text/javascript">
</script>
                                                
{% endblock %}
