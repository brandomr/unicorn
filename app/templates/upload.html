{% extends "base.html.part" %}
{% block title %}Upload{% endblock %}

{% block content %}
<form class="form-horizontal" 
  method="POST" 
  enctype="multipart/form-data" 
  action="/_upload-documents">

  
<fieldset>
<!-- Form Name -->
<legend>Wildlife Trafficking Fusion Center Data Upload</legend>

<!-- Select Multiple -->
<div class="form-group">
  <label class="col-md-4 control-label" for="selectproduct">Trafficking Type</label>
  <div class="col-md-4">
    <select id="selectproduct" name="selectproduct" class="form-control" multiple="multiple">
      <option value="rhino" selected="selected">Rhino</option>
      <option value="ivory">Ivory</option>
    </select>
  </div>
</div>

<!-- Select Multiple -->
<div class="form-group">
  <label class="col-md-4 control-label" for="selectsource">Data Source</label>
  <div class="col-md-4">
    <select id="selectsource" name="selectsource" class="form-control" multiple="multiple">
      <option value="pathfinder" selected="selected">Pathfinder</option>
    </select>
  </div>
</div>

<!-- File Button --> 
<div class="form-group">
  <label class="col-md-4 control-label" for="filebutton">Upload Files (.doc, .docx, .pdf, .rtf, .txt)</label>
  <div class="col-md-4">
    <input id="filebutton" name="file[]" class="input-file" type="file" multiple>
  </div>
</div>

<!-- Submit button -->
<div class="form-group">
  <div class="col-md-4"></div>
  <div class="col-md-4">
    <input type="submit" id="submitbutton" name="submitbutton" class="btn btn-primary"></input>
  </div>
</div>

</fieldset>
</form>
{% endblock %}

{% block scripts %}
<script type="text/javascript">
$(function() {
    $('#upload-navbar-item').attr('class', 'active');
});
</script>
{% endblock %}
